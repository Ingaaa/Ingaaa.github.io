<div class="wrapper" ng-controller="ShopController">
    <section class="main-content">
        <div class="container">
            <div class="row-fluid productsFromTop">
                <div class="span3 product" ng-repeat="product in products track by $index">
                    <a ng-attr-href="#shop/{{product.id}}">
                        <figure>
                            <img ng-attr-src="{{product.img}}">
                            <figcaption>
                                <h5>{{product.title}}</h5>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
