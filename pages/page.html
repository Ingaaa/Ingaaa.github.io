<div class="container-fluid" ng-controller="PageController">
    <div class="row">
        <div class="col-md-12" style="padding:5px;">
            <h2>{{zina.title}}</h2>
            <div class="line col-md-12 col-sm-12 col-xs-12" style="margin-top:20px"></div>
            <div class="col-md-12 col-sm-12 col-xs-12 content">
                <div class="contentStart">
                    {{zina.startText}}
                </div>
            </div>
            <div style="padding:30px;">
                <div class="col-md-4 col-sm-6 col-xs-12 newsImage" style="background-image: url('Pictures/news2.jpg');"></div>
                <div class="col-md-4 col-sm-6 col-xs-12 newsImage" style="background-image: url('Pictures/news.jpg');"></div>
                <div class="col-md-4 col-sm-6 col-xs-12 newsImage" style="background-image: url('Pictures/news1.jpg');"></div>
            </div>
            <div ng-if="zina.mainText">
                <div class="line col-md-12 col-sm-12 col-xs-12"></div>
                <div class="col-md-12 col-sm-12 col-xs-12 content">
                    <div class="contentMain">
                        {{zina.mainText}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
