<section class="container-fluid view gallery"><div class="row"><div ng-repeat="new in news" class="col-md-6 col-sm-12 col-xs-12"><div style="background-image: url({{new.img}})" class="pictureTile newsTile"><h2 class="subtitle news">{{new.title}}</h2><div class="news-content">{{new.content}}</div></div></div></div></section>
