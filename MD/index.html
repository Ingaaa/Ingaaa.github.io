    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Oswald" rel="stylesheet">

    <script src="scripts/app.js"></script>
    <style>
        /*
        http://www.color-hex.com/color-palette/35007

#ffdab9	(255,218,185)
#ff7373	(255,115,115)

        /* h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Oswald', sans-serif;
            color: rgb(255,115,115);
        }
        
        body {

        body {
            background-color: rgb(14, 47, 68);
            line-height: 2;
            letter-spacing: 0.5px
        }
        
        .navbar {
            margin-bottom: 0px;
            /*background-color: rgb(238, 238, 238);*/
            border: none;
            box-shadow: 0px 1px 3px #ffc3a0;
        }
        
        hr {
            color: rgb(238, 238, 238);
        }
        
        .navbar-default .navbar-nav>li>a {
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
        }
        
        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-nav>li>a:active {
            text-shadow: 1px 1px #ffc3a0;
        }
        
        .navbar-default .navbar-nav>.active>a,
        .navbar-default .navbar-nav>.active>a:hover,
        .navbar-default .navbar-nav>.active>a:focus {
            color: #ff7373;
            background-color: transparent;
            text-shadow: 1px 1px #ffc3a0;
        }
        
        .view {
            min-height: 100vh;
            margin: 0px 50px;
            background-color: white;
            padding: 30px;
        }
        
        .home {
            background-image: url('pictures/background.jpeg');
            background-repeat: no-repeat;
            margin: 0px;
            background-position: center;
            background-size: cover
        }
        
        .pictureTile {
            background-repeat: no-repeat;
            height: 250px;
            margin-top: 15px;
            margin-bottom: 15px;
            background-position: center;
            background-size: cover;
            /*margin: 20px;*/
            /* border: 1px solid rgb(238, 238, 238);*/
        }
        
        .centered-content {
            /*width: 600px;*/
            height: 320px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            /*it can be fixed too*/
            left: 0;
            right: 0;
            top: 70px;
            bottom: 0;
            margin: auto;
            /*this to solve "the content will not be cut when the window is smaller than the content": */
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            box-shadow: 0px 0px 30px #ffc3a0;
            text-align: center;
        }
        
        .main-title {
            color: white;
            font-size: 72px;
            line-height: 1.1;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 3px #666;
            margin-top: 0px;
        }
        
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: block;
        }
        
        h2.subtitle:after {
            content: "_";
            display: block;
            width: 50px;
            margin: -10px auto 20px;
            color: #fff;
        }
        
        .navbar-brand img {
            height: 60px;
            padding-left: 15px;
        }
        
        .navbar-brand {
            padding-bottom: 5px;
            padding-top: 5px;
        }
        
        .centered-content img {
            margin-top: 20px;
        }
        
        .button {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: 400;
            text-shadow: 2px 2px 3px grey;
            display: inline-block;
            padding: 12px 24px;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 1px solid #ccc;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 4px;
            -webkit-transition: background-color 0.2s linear, border-color 0.2s linear;
            transition: background-color 0.2s linear, border-color 0.2s linear;
        }
        
        .button:hover,
        .button:focus,
        .button:active {
            color: #000;
            background-color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        ul.inline {
            margin-left: 0;
            list-style: none;
        }
        
        .icons {
            font-family: sans-serif;
            font-size: 11px;
            line-height: 11px;
        }
        
        footer li {
            font-size: 9px;
            line-height: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        ul.inline>li {
            display: inline-block;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        footer .row-fluid>div {
            width: 100%;
            float: none;
            text-align: center;
        }
        
        .row-fluid {
            display: block;
            min-height: 30px;
            box-sizing: border-box;
            float: left;
        }
    </style>
