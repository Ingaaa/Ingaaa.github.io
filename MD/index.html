<!DOCTYPE html>

<html lang="lv" xml:lang="lv" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="style.css" />-->

    <!-- Angular -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>

    <!-- Bootstrap -->
    <!-- link for customization http://getbootstrap.com/customize/?id=cba411d5dd68b15404a964020411ca7c -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <script src="libs/ui-bootstrap-custom-build/ui-bootstrap-custom-tpls-2.5.0.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Oswald" rel="stylesheet">

    <script src="scripts/app.js"></script>
    <style>
        /*
        http://www.color-hex.com/color-palette/35007
        #ffc3a0	(255,195,160)
#ffdab9	(255,218,185)
#ff7373	(255,115,115)
#cbbeb5	(203,190,181)
#0e2f44	(14,47,68)*/
        /* h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Oswald', sans-serif;
            color: rgb(255,115,115);
        }
        
        body {
            font-family: 'PT Sans', sans-serif;
            ;
            font-weight: 400;
            color: rgb(61, 82, 94);
        }*/
        
        body {
            background: rgba(14, 47, 68, 0.5);
            /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(left bottom, #ff7373, rgba(14, 47, 68, 0.5));
            /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(top right, #ff7373, rgba(14, 47, 68, 0.5));
            /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(top right, #ff7373, rgba(14, 47, 68, 0.5));
            /* For Firefox 3.6 to 15 */
            background: linear-gradient(to top right, #ff7373, rgba(14, 47, 68, 0.5));
            /* Standard syntax (must be last) */
            line-height: 2;
            letter-spacing: 0.5px
        }
        
        a {
            color: #ff7373;
        }
        
        h1 {
            color: #fff;
        }
        
        a:hover,
        a:active,
        a:focus {
            text-shadow: 0px 1px #ffc3a0;
            color: #ff7373;
            text-decoration: none;
        }
        
        .navbar {
            margin-bottom: 0px;
            border: none;
            box-shadow: 0px 1px 3px #ffc3a0;
        }
        
        hr {
            border-top: 3px solid #fff;
        }
        
        .navbar-default .navbar-nav>li>a {
            font-family: 'Oswald', sans-serif;
            font-size: 20px;
        }
        
        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-nav>li>a:active {
            text-shadow: 1px 1px #ffc3a0;
        }
        
        .navbar-default .navbar-nav>.active>a,
        .navbar-default .navbar-nav>.active>a:hover,
        .navbar-default .navbar-nav>.active>a:focus {
            color: #ff7373;
            background-color: transparent;
            text-shadow: 1px 1px #ffc3a0;
        }
        
        .navbar-collapse.collapse {
            display: none;
        }
        
        .navbar-collapse.in.collapse {
            display: block;
        }
        
        .view {
            min-height: 100vh;
            margin: 0px 50px;
            background-color: rgb(255, 255, 255);
            padding: 30px;
        }
        
        .home {
            background-image: url('pictures/background.jpeg');
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .about {
            background-image: url('pictures/background2.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white;
        }
        
        .pictureTile {
            background-repeat: no-repeat;
            height: 250px;
            background-position: center;
            background-size: cover;
            border: 1px solid rgb(255, 255, 255);
        }
        
        .pictureTile.stage {
            height: 700px;
        }
        
        .about img {
            max-width: 100%;
        }
        
        .pictureTile.newsTile {
            height: 300px;
            padding: 20px;
            color: #fff;
        }
        
        .pictureTile:hover {
            z-index: 99;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.7);
        }
        
        .centered-content {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 30px #ffc3a0;
            text-align: center;
        }
        
        .main-title {
            color: white;
            font-size: 72px;
            line-height: 1.1;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 3px #666;
            margin-top: 0px;
        }
        
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.1;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: block;
        }
        
        h2.subtitle:after {
            content: "_";
            display: block;
            width: 50px;
            margin: -10px auto 20px;
            color: #fff;
        }
        
        h2.subtitle.news:after {
            content: none;
        }
        
        h2.subtitle.news {
            text-shadow: 2px 2px 3px #666;
            font-size: 30px;
        }
        
        .navbar-brand img {
            height: 60px;
            padding-left: 15px;
        }
        
        .navbar-brand {
            padding-bottom: 5px;
            padding-top: 5px;
        }
        
        .centered-content img {
            margin-top: 20px;
        }
        
        .button {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: 400;
            text-shadow: 2px 2px 3px grey;
            display: inline-block;
            padding: 12px 24px;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 1px solid #ccc;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 4px;
            -webkit-transition: background-color 0.2s linear, border-color 0.2s linear;
            transition: background-color 0.2s linear, border-color 0.2s linear;
        }
        
        .button:hover,
        .button:focus,
        .button:active {
            color: #000;
            background-color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        
        ul.inline {
            margin-left: 0;
            list-style: none;
            padding-right: 0px;
            padding-left: 0px;
        }
        
        .icons {
            font-family: sans-serif;
            font-size: 11px;
            line-height: 11px;
        }
        
        footer li {
            font-size: 9px;
            line-height: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        ul.inline>li {
            display: inline-block;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .text-align-left {
            text-align: left;
        }
        
        .text-align-right {
            text-align: right;
        }
        
        footer {
            border-top: 1px soldi rgb(14, 47, 68);
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        .view.container-fluid {
            margin: 0px 30px;
        }
        
        .gallery.container-fluid,
        .gallery .col-md-4,
        .gallery .col-sm-6,
        .gallery .col-xs-12 {
            padding: 0px;
        }
        
        .gallery .row {
            margin: 0px;
        }
        
        .pictureTile {
            position: relative;
            transition: box-shadow 0.2s linear, background-color 0.2s linear;
        }
        
        .news-content {
            color: #fff;
            box-shadow: 0px 0px 10px #ffc3a0;
            padding: 10px;
        }
        /*Extra small devices (Phones)*/
        
        @media (max-width: 767px) {
            .text-align-left {
                text-align: center !important;
            }
            .text-align-right {
                text-align: center !important;
            }
            .view {
                margin: 0px;
                padding: 0px;
            }
        }
        
        .read-more {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            vertical-align: middle;
        }
        
        .read-more:hover {
            cursor: pointer;
            text-shadow: 1px 1px 2px #666;
        }
        
        .about-content {
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
        }
        /*Small devices (Tablets)*/
        
        @media (max-width: 991px) {
            .pictureTile.newsTile {
                height: 280px!important;
            }
            h2.subtitle.news {
                font-size: 28px;
            }
        }
        
        @media (max-width: 1199px) {
            .pictureTile.newsTile {
                height: 350px!important;
            }
        }
        
        @media (max-width: 520px) {
            .pictureTile.newsTile {
                height: 400px!important;
            }
            h2.subtitle.news {
                text-shadow: 1px 1px 2px #666;
                font-size: 26px;
            }
        }
    </style>

    <title>LMA karnevāls</title>
</head>

<body ng-app="app">
    <div ng-include="'templates/Menu.html'"></div>
    <div ng-view></div>
    <!--<div ng-view class="fromTop"></div>-->
    <footer>
        <div ng-include="'templates/Footer.html'"></div>
    </footer>
</body>

</html>
