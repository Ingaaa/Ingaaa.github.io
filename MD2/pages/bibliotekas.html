<div class="container-fluid" ng-controller="BibliotekasController">
    <div class="row">
        <div class="col-md-12" style="padding:5px;">
           <div class="col-md-4 col-sm-6 col-xs-12" style="padding:5px;" ng-repeat="data in bibliotekas track by $index">
                <div class="fixed-height195 clickableTile">
                    <div style="padding-top:20px;padding-right:20px;padding-bottom:10px;padding-left:10px;">
                        <div class="dataTitle" style="background-image: url({{data.img}});">
                            {{data.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
