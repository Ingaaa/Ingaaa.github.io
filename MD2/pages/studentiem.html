<div class="container-fluid" ng-controller="StudentiemController">
    <div class="row">
        <div class="col-md-12" style="padding:5px;">
            <div class="col-md-3 col-sm-4 col-xs-12" style="padding:5px;" ng-repeat="data in studentiem track by $index">
                <div class="fixed-height150 clickableTile">
                    <div style="padding:10px;">
                        <div class="dataTitle" style="background-image: url({{data.img}});background-position: right bottom;text-align: left;height:130px;">
                            {{data.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
